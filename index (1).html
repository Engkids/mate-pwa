
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate Hybrid PWA</title>
    <link rel="icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
        }
        h1 {
            font-size: 28px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 16px 32px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Mate Hybrid PWA</h1>
    <p>Click the buttons to hear British and American accents.</p>
    <button onclick="document.getElementById('uk').play()">Play UK Accent</button>
    <button onclick="document.getElementById('us').play()">Play US Accent</button>
    <audio id="uk" src="example-uk.mp3"></audio>
    <audio id="us" src="example-us.mp3"></audio>
</body>
</html>
